<th:block th:replace="~{admin_layout :: admin_header}"></th:block>
<th:block th:replace="~{admin_layout :: admin_aside}"></th:block>

<!-- PAGE CONTAINER -->
<div class="page-container">
    <th:block th:replace="~{admin_layout :: admin_desktop}"></th:block>
    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <!-- CHAT KARTI -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="au-card m-b-30">
                            <div class="au-card-inner">
                                <h3 class="title-2 m-b-40">ðŸ’¬ ÃœrÃ¼n TÃ¼ketim Chat</h3>

                                <!-- Mesaj AlanÄ± -->
                                <div id="chatBox" class="border rounded p-3 mb-4"
                                     style="background:#f8f9fa; height:400px; overflow-y:auto;">
                                </div>

                                <!-- Input AlanÄ± -->
                                <div id="inputArea" class="d-flex mt-3">
                                    <input type="text" id="soru" class="form-control me-2" placeholder="Sorunuzu yazÄ±n..." />
                                    <button id="send" class="btn btn-primary">GÃ¶nder</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- CHAT KARTI BÄ°TÄ°Åž -->

        </div>
    </div>
    <!-- END MAIN CONTENT -->

</div>
<!-- END PAGE CONTAINER -->

<th:block th:replace="~{admin_layout :: admin_scripts}"></th:block>

<script>
    const chatBox = document.getElementById('chatBox');
    const soruInput = document.getElementById('soru');
    const sendBtn = document.getElementById('send');

    sendBtn.addEventListener('click', sendQuestion);
    soruInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') sendQuestion();
    });

    function sendQuestion() {
        const soru = soruInput.value.trim();
        if (!soru) return;

        appendMessage(soru, "user");
        soruInput.value = '';

        fetch('http://127.0.0.1:8000/chat/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ soru: soru })
        })
            .then(res => res.json())
            .then(data => {
                appendMessage(data.cevap, "bot");
            })
            .catch(err => {
                appendMessage("Hata: " + err.message, "bot");
            });
    }

    function appendMessage(message, type) {
        const div = document.createElement('div');
        div.className = type;
        div.textContent = message;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>
</body>
</html>
