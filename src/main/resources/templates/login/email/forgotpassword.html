<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password</title>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" th:href="@{/login/email_css/css/style.css}" />
    <!-- Optional JS -->
    <script src="/login/email_css/js/signup.js" defer></script>
</head>
<body>
<section>
    <form th:action="@{/send-html-email}" method="post">
        <h1>Forgot Password</h1>

        <!-- Başarı ve Hata Mesajları -->
        <div class="dialog-row">
            <label th:if="${successMessage}" th:text="${successMessage}" class="text-center greenText"></label>
            <label th:if="${errorMessage}" th:text="${errorMessage}" class="text-center redText"></label>
            <label th:if="${emailNotFound}" th:text="${emailNotFound}" class="text-center redText"></label>
        </div>

        <!-- Email Input -->
        <div class="inputbox">
            <ion-icon name="mail-outline"></ion-icon>
            <input
                    type="email"
                    name="email"
                    id="email"
                    required
                    placeholder=" " />
            <label for="email">Email Address</label>
        </div>

        <!-- Submit Button -->
        <button type="submit">Send Reset Link</button>

        <!-- Girişe Dön Linki -->
        <div class="register">
            <p>Remembered your password? <a th:href="@{/req/login}">Log In</a></p>
        </div>
    </form>
</section>
</body>
</html>
