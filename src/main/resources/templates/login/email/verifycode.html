<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Code</title>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" th:href="@{/login/email_css/css/style.css}">
</head>
<body>
<section>
  <form th:action="@{/verify-code}" method="post">
    <h1>Verify Code</h1>

    <!-- Başarı ve hata mesajlarını göster -->
    <div class="dialog-row">
      <label th:if="${successMessage}" th:text="${successMessage}" class="text-center greenText"></label>
      <label th:if="${errorMessage}" th:text="${errorMessage}" class="text-center redText"></label>
    </div>

    <!-- Email ve Kod Input -->
    <div class="inputbox">
      <ion-icon name="mail-outline"></ion-icon>
      <input type="email" name="email" id="email" required placeholder=" " />
      <label for="email">Email Address</label>
    </div>
    <div class="inputbox">
      <ion-icon name="key-outline"></ion-icon>
      <input type="text" name="code" id="code" required placeholder=" " />
      <label for="code">Verification Code</label>
    </div>

    <!-- Submit Button -->
    <button type="submit">Verify Code</button>

    <!-- Back to Forgot Password Link -->
    <div class="register">
      <p>Didn't receive the code? <a th:href="@{/send-html-email}">Resend</a></p>
    </div>
  </form>
</section>
</body>
</html>
