<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/login/email_css/css/style.css">
    <!-- JavaScript -->
    <script src="/login/email_css/js/signup.js" defer></script>
</head>
<body>
<section>
    <form action="/req/login" method="post">
        <h1>Login</h1>

        <!-- Error Message -->
        <div class="dialog-row">
            <label
                    th:if="${param.error}"
                    th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
                    class="text-center redText">
            </label>
        </div>

        <!-- Username Input -->
        <div class="inputbox">
            <ion-icon name="person-outline"></ion-icon>
            <input
                    type="text"
                    name="username"
                    id="username"
                    required
                    placeholder=" ">
            <label for="username">Username</label>
        </div>

        <!-- Password Input -->
        <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input
                    type="password"
                    name="password"
                    id="password"
                    required
                    placeholder=" ">
            <label for="password">Password</label>
        </div>

        <!-- Forget Password Link -->
        <div class="register">
            <p><a href="/req/forgot-password">Forgot Password?</a></p>
        </div>

        <!-- Submit Button -->
        <button type="submit">Log in</button>

        <!-- Register Link -->
        <div class="register">
            <p>Don't have an account? <a href="/req/signup">Register!</a></p>
        </div>
    </form>
</section>
</body>
</html>
